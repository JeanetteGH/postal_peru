<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso de paquetes</title>
    </h:head>
    <h:body>
        <h:form id="fp">
            <h:panelGrid columns="2">
                <h:outputText value="DirecciÃ³n"/>
                <p:inputText value="#{paqueteBean.direccion}" required="true"/>
                <h:outputText value="Remitente"/>
                <p:inputText value="#{paqueteBean.remitente}" required="true"/>
                <h:outputText value="Destinatario"/>
                <p:inputText value="#{paqueteBean.destinatario}" required="true"/>
                <h:outputText value="Peso (g)"/>
                <p:inputText value="#{paqueteBean.peso}" required="true"/>
                <h:outputText value="Distrito"/>
                <p:selectOneMenu value="#{paqueteBean.codigoDistrito}" >
                    <f:selectItems value="#{distritoBean.distritos}" var="d" itemLabel="#{d.nombreDistrito}" itemValue="#{d.codigoDistrito}"/>
                </p:selectOneMenu>
                <h:outputText value=""/>
                <p:commandButton actionListener="#{paqueteBean.crear()}" value="Crear" update="fp"/>                
            </h:panelGrid>
            
            <p:dataTable value="#{paqueteBean.paquetes}" var ="p">
                    <p:column headerText="Remitente">
                        <h:outputText value="#{p.remitentePaquete}"/>
                    </p:column>
                    <p:column headerText="Destinatario">
                        <h:outputText value="#{p.destinatarioPaquete}"/>
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{p.direccionPaquete}"/>
                    </p:column>
                    <p:column headerText="Peso (g)">
                        <h:outputText value="#{p.pesoPaquete}"/>
                    </p:column>
                    <p:column headerText="Distrito">
                        <h:outputText value="#{p.distritodestinoPaquete.nombreDistrito}"/>
                    </p:column>
                    <p:column headerText="Precio (S/.)">
                        <h:outputText value="#{p.precioenvioPaquete}"/>
                    </p:column>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
